<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Verifik Social Card Template</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				width: 1200px;
				height: 630px;
				background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
				/* Dark professional gradient - adjust to match Verifik brand colors */
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
				position: relative;
				overflow: hidden;
			}

			/* Background pattern (optional) */
			.bg-pattern {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				opacity: 0.1;
				background-image: radial-gradient(circle at 25% 25%, white 2px, transparent 2px),
					radial-gradient(circle at 75% 75%, white 2px, transparent 2px);
				background-size: 100px 100px;
			}

			/* Container */
			.container {
				position: relative;
				z-index: 1;
				text-align: center;
				padding: 60px;
				max-width: 1000px;
			}

			/* Logo */
			.logo {
				width: 180px;
				height: 180px;
				margin: 0 auto 50px;
				background: white;
				border-radius: 24px;
				display: flex;
				align-items: center;
				justify-content: center;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
				padding: 20px;
			}

			.logo img {
				width: 100%;
				height: 100%;
				object-fit: contain;
			}

			/* Title */
			.title {
				font-size: 72px;
				font-weight: 800;
				color: #ffffff;
				margin-bottom: 24px;
				text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
				line-height: 1.1;
				letter-spacing: -1px;
			}

			/* Tagline */
			.tagline {
				font-size: 42px;
				font-weight: 600;
				color: #ffffff;
				margin-bottom: 32px;
				text-shadow: 0 3px 15px rgba(0, 0, 0, 0.4);
				letter-spacing: -0.5px;
			}

			/* Subtitle */
			.subtitle {
				font-size: 28px;
				font-weight: 400;
				color: rgba(255, 255, 255, 0.9);
				text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
				max-width: 1000px;
				margin: 0 auto;
				line-height: 1.4;
			}

			/* Language-specific styles */
			body.es .title {
				font-size: 56px; /* Slightly smaller for longer Spanish text */
			}

			body.es .tagline {
				font-size: 32px;
			}

			/* Responsive adjustments */
			@media (max-width: 1200px) {
				body {
					transform: scale(0.8);
					transform-origin: top left;
				}
			}
		</style>
	</head>
	<body class="en">
		<div class="bg-pattern"></div>
		<div class="container">
			<div class="logo">
				<img
					src="https://cdn.verifik.co/LogoNegroSolo.svg"
					alt="Verifik Logo"
					onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\'font-size: 80px; color: #000; font-weight: bold;\'>V</div>';"
				/>
			</div>
			<h1 class="title" data-en="Verifik Documentation" data-es="Documentación Verifik">Verifik Documentation</h1>
			<p class="tagline" data-en="Identity Verification & KYC Solutions" data-es="Soluciones de Verificación de Identidad y KYC">
				Identity Verification & KYC Solutions
			</p>
			<p
				class="subtitle"
				data-en="Everything you need to verify & authenticate users faster and easier"
				data-es="Todo lo que necesitas para verificar y autenticar usuarios más rápido y fácil"
			>
				Everything you need to verify & authenticate users faster and easier
			</p>
		</div>

		<script>
			// Switch between languages by changing body class
			// For English: <body class="en">
			// For Spanish: <body class="es">

			function switchLanguage(locale) {
				document.body.className = locale;
				document.querySelectorAll("[data-en], [data-es]").forEach((el) => {
					const text = el.getAttribute(`data-${locale}`);
					if (text) {
						el.textContent = text;
					}
				});
			}

			// Uncomment to test Spanish version:
			// switchLanguage('es');
		</script>
	</body>
</html>
